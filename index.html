<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown for New Year</title>
</head>
<body>
   <div class="brand"></div>
   
    <div class="container">
        <h2><span>Countdown to New Year</span>2022</h2>
        <div class="countdown">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
      
    </div>
    <script>

        var countDate = new Date('Jan 1, 2022 00:00:00').getTime();

        function newYear(){
            var now = new Date().getTime();
                diff = countDate - now ;


                var second = 1000;
                var minute = second * 60 ;
                var hour   = minute * 60 ;
                var day    = hour * 24 ;
                
                var d = Math.floor(diff/(day));
                var h = Math.floor((diff%(day)) / (hour));
                var m = Math.floor((diff%(hour)) / (minute));
                var s = Math.floor((diff%(minute)) / (second));

                document.getElementById("day").innerHTML = d;
                document.getElementById("hour").innerHTML = h;
                document.getElementById("minute").innerHTML = m;
                document.getElementById("second").innerHTML = s;
            
            }

            setInterval(function(){newYear();},1000)
                    
    </script>
</body>
</html>
